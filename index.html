<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar container-lg navbar-expand-lg bg-white mt-lg-4 rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/images/logo.png"
              alt="ivory-dental-logo"
              class="navbar-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-lg-flex text-center justify-content-lg-end align-items-center"
            id="navbarNav"
          >
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Doctors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <div>
                <button
                  type="button"
                  class="btn btn-primary m-1 ms-2 px-3 text-center"
                >
                  Make an Appointment
                </button>
              </div>
            </ul>
          </div>
        </div>
      </nav>
      <section class="hero bg-primary d-flex align-items-center justify-content-center flex-row" id="hero">
        <div class="container">
          <div class="row ">
            <div class="col-md-6 ps-md-5 text-white">
                <p class="fs-2 hero--heading"> Smile with Confidence: <br> Your trusted partner for comprehensive dental care.</p>
                <p class="hero--subheading fs-5">We offer high-quality services in a warm and welcoming environment. Schedule your appointment today!</p>
                <div>
                    <button
                      type="button"
                      class="btn btn-primary px-3 text-center"
                    >
                      Make an Appointment
                    </button>
                  </div>
            </div>
            <div class="col-md-6 hero--image mt-5 mt-md-0">
                <img src="./assets/images/hero-image.jpg" alt="">
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- ----------------------bs5 javascript--------------------------- -->
    <script src="./assets/js/bootstrap.js"></script>
